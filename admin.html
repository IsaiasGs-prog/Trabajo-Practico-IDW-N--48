<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración Médicos - Clínica IDW.SA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/medicos.js" defer></script>
</head>
<body class="container my-5">
  <h2 class="text-center mb-4">Administración de Médicos</h2>

  <div class="d-flex justify-content-end mb-3">
    <button id="logout" class="btn btn-outline-danger">Cerrar sesión</button>
  </div>


  <form id="form-medico" class="row g-3 mb-4">
    <div class="col-md-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Especialidad</label>
      <input type="text" class="form-control" name="especialidad" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Teléfono</label>
      <input type="tel" class="form-control" name="telefono" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Obra Social</label>
      <input type="text" class="form-control" name="obraSocial" required>
    </div>
    <div class="col-md-1 d-flex align-items-end">
      <button type="submit" class="btn btn-success w-100">Agregar</button>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>Nombre</th>
        <th>Especialidad</th>
        <th>Teléfono</th>
        <th>Obra Social</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-medicos"></tbody>
  </table>
  <script>
  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("logueado");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
