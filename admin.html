<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración Médicos - Clínica IDW.SA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/Medico.js" defer></script> 
  <link rel="stylesheet" href="css/estilos.css">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script type="module" src="js/auth.js" defer></script> 
  
  <script type="module">
    import { isAuthenticated } from './js/auth.js'; 
    function checkAuth() {
        if (!isAuthenticated()) {
            window.location.replace('login.html');
        }
    }
    checkAuth(); 
  </script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo de Clinica-IDW.SA">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="institucional.html">Institucional</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                            
                            <div id="navbar-dynamic-items" class="d-flex">
                                </div>
                        </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h1 class="mb-4 text-primary">Panel de Administración de Médicos</h1>

    <input type="hidden" id="medico-id" value=""> 

    <form id="form-medico" class="row g-3 mb-5 p-4 border rounded shadow-sm bg-light">
        <h2 class="h5 text-secondary">Datos del Profesional</h2>
        
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-md-6">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad" name="especialidad" required>
        </div>

        <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="col-md-4">
            <label for="obraSocial" class="form-label">Obra Social</label>
            <input type="text" class="form-control" id="obraSocial" name="obraSocial" required>
        </div>
        
        <div class="col-md-4">
            <label for="img" class="form-label">URL de la Foto (Link)</label>
            <input type="url" class="form-control" id="img" name="img" placeholder="Ej: https://unaimagen.com/foto.jpg">
            <small class="form-text text-muted">Opcional. Si se deja vacío, se usará una imagen por defecto.</small>
        </div>

        <div class="col-12 d-flex justify-content-end">
            <button type="submit" id="btn-submit" class="btn btn-primary btn-lg mt-3">Agregar</button>
        </div>
    </form>
    
    <h2 class="h4 mb-3 text-secondary">Listado de Profesionales</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Obra Social</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-medicos">
                </tbody>
        </table>
    </div>
</main>

<footer class="footer bg-light text-center py-4">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script type="module" src="js/main.js"></script>
<script type="module">
    import { isAuthenticated, logout } from './js/main.js'; 
    document.addEventListener('DOMContentLoaded', () => {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', logout);
        }
        const adminLink = document.getElementById('nav-admin-link');
        if (adminLink) {
            if (isAuthenticated()) {
                adminLink.href = 'admin.html';
            }
        }
    });
</script>
<script type="module">
import { isAuthenticated } from './js/auth.js'; 

function checkAuth() {
    if (!isAuthenticated()) {
        window.location.replace('login.html');
    }
}
checkAuth(); 
</script>
</body>
</html>
