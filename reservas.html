    <main class="container my-5">
        <h1 class="text-center mb-4">Solicitud de Turno</h1>
        <section class="p-4 border rounded shadow-lg bg-white">
            <h2 class="mb-3">Datos de la Reserva</h2>
            <form id="form-reserva" class="row g-3">
                
                <div class="col-md-6">
                    <label for="pacienteNombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="pacienteNombre" name="pacienteNombre" required>
                </div>
                <div class="col-md-6">
                    <label for="documento" class="form-label">Documento (DNI/CI)</label>
                    <input type="text" class="form-control" id="documento" name="documento" required>
                </div>

                <div class="col-md-4">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidad" name="especialidad" required>
                        <option value="">Seleccione una Especialidad</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label for="medico" class="form-label">Médico</label>
                    <select class="form-select" id="medico" name="medico" disabled required>
                        <option value="">Seleccione un Médico</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label for="fechaTurno" class="form-label">Fecha y Hora del Turno</label>
                    <input type="datetime-local" class="form-control" id="fechaTurno" name="fechaTurno" required>
                </div>
                <div class="col-md-6">
                    <label for="obraSocialId" class="form-label">Obra Social</label>
                    <select class="form-select" id="obraSocialId" name="obraSocialId" required>
                        <option value="">Seleccione su Obra Social</option>
                        </select>
                </div>
                
                <div class="col-md-4 d-grid">
                    <button type="button" id="btn-calcular" class="btn btn-info align-self-end mt-4 mt-md-0">Calcular Costo Final</button>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <div id="costo-reserva" class="alert d-none mb-0 w-100 text-center">
                        </div>
                </div>

                <div class="col-12">
                    <div id="alerta-reserva" class="alert d-none mt-3" role="alert">
                        </div>
                </div>
                
                <div class="col-12 d-grid">
                    <button type="submit" id="btn-reservar" class="btn btn-primary btn-lg"><i class="bi bi-calendar-plus"></i> Confirmar Reserva</button>
                </div>
            </form>
        </section>

        <section class="mt-5 p-4 border rounded shadow-lg bg-light">
            <h2 class="mb-3">Consultar Reservas Realizadas</h2>
            <p>Ingrese su documento para ver el estado de sus turnos.</p>
            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="consulta-documento" placeholder="Documento (DNI/CI)">
                </div>
                <div class="col-md-4 d-grid">
                    <button type="button" id="btn-consultar-reservas" class="btn btn-secondary">Consultar</button>
                </div>
            </div>
            <div id="resultados-consulta" class="mt-4">
                </div>
        </section>
    </main>
