    <main class="container my-5">
        <h1 class="text-primary mb-4">Reserva de Turnos y Consulta de Costos</h1>

        <section id="reserva-form-section" class="mb-5 p-4 border rounded shadow-sm bg-light">
            <h2 class="h4 text-secondary mb-4">Solicitar Nuevo Turno</h2>
            <form id="form-reserva" class="row g-3">
                <div class="col-md-6">
                    <label for="pacienteNombre" class="form-label">Nombre del Paciente</label>
                    <input type="text" class="form-control" id="pacienteNombre" required>
                </div>
                <div class="col-md-6">
                    <label for="documento" class="form-label">Número de Documento (DNI)</label>
                    <input type="text" class="form-control" id="documento" required>
                </div>

                <div class="col-md-6">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidad" required>
                        <option value="">Seleccione...</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <label for="medico" class="form-label">Médico</label>
                    <select class="form-select" id="medico" required disabled>
                        <option value="">Seleccione primero una Especialidad</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="obraSocialId" class="form-label">Obra Social</label>
                    <select class="form-select" id="obraSocialId" required>
                        <option value="">Seleccione...</option>
                        </select>
                </div>
                
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha y Hora</label>
                    <input type="datetime-local" class="form-control" id="fecha" required>
                </div>

                <div class="col-12 mt-4 text-center">
                    <div id="costo-reserva" class="alert alert-info d-none">
                        <i class="bi bi-currency-dollar"></i> Costo de la consulta: <strong>$<span>0.00</span></strong>
                    </div>
                </div>

                <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-warning" id="btn-calcular"><i class="bi bi-calculator"></i> Calcular Costo</button>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-calendar-check"></i> Confirmar Reserva</button>
                </div>
            </form>
        </section>

        <section id="consulta-reservas-section" class="p-4 border rounded shadow-sm">
            <h2 class="h4 text-secondary mb-4">Consultar Reservas por DNI</h2>
            <div class="row g-3 align-items-end">
                <div class="col-md-8">
                    <label for="consultaDNI" class="form-label">Ingrese su DNI</label>
                    <input type="text" class="form-control" id="consultaDNI">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary w-100" id="btn-consultar-reservas"><i class="bi bi-search"></i> Consultar</button>
                </div>
            </div>
            <div id="resultados-consulta" class="mt-4">
                </div>
        </section>
